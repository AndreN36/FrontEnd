<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="custom.css">
</head>
<body>

  <!-- Título -->
  <h1>Jogo de Adivinhação</h1>

  <!-- Explicação -->
  <p>Digite um número entre 1 e 100. Você tem 10 tentativas para acertar!</p>

  <!-- Digitar o palpite -->
  <input type="number" id="palpite" placeholder="Seu palpite" min="1" max="100">

  <!-- Enviar resposta -->
  <button id="botaoChutar">Chutar</button>

  <!-- Botão para reiniciar o jogo -->
<button id="botaoReiniciar" style="display: none;">Reiniciar Jogo</button>

  <!-- Mensagens -->
  <p id="mensagem"></p>

  <!-- Número de tentativas restantes -->
  <p id="tentativasRestantes"></p>

  <script src="script.js"></script>
</body>
</html>
